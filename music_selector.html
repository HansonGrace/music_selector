<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Selector</title>
    <link rel="stylesheet" href="styles.css">
    <script src="backend.js"></script>
</head>
<body>
    <h1 class="stroke">Music Selector</h1>

    <div>
        <!-- Buttons for randomize, view CDs, and clear albums. -->
        <input id="randomize" type="button" value="Randomize">
        <a class="button view" href="view.html">View CDs</a>
        <input id="clearAlbums" type="button" value="Clear All Albums">
    </div>

    <img id="albumCover" src="./covers/cd.jpg" width="300px" height="300px">
    <p id="playing"><strong>Now Playing: </strong></p>
    <p id="name">Name of Album</p>

    <!-- New Album Section -->
    <div id="addAlbumSection">
        <h2>Add New Album:</h2>
        <div id="addAlbumForm">
            <input type="file" id="albumImage" accept="image/*" class="upload-btn">
            <input type="text" id="albumName" placeholder="Enter Album Name" class="text-box">
            <button id="addAlbumBtn" class="button">Add Album</button>
        </div>
    </div>

</body>
</html>
